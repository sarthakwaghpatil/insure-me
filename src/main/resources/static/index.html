<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>sign up</title>
</head>
<body>

 <h1>Welcome to our insure-me Application</h1>
   <div>
             <form action="createPolicy">
             
                 <p><label>Policy Id</label></p><input type="int" name="policyId" id="pId" placeholder="policyId"required><br>
                 
                 <p><label>Policy Type</label></p><input type="text" id="pT" name="policyType" placeholder="policyType"required><br>
                 
                 <p><label>Policy Holder Name</label></p><input type="text" id="pHN" placeholder="policyHolderName" name="policyHolderName"required><br>
                 
                 <p><label>Policy Start Date</label></p><input type="text" id="pSD" placeholder="policyStartDate" name="policyStartDate"required><br>
                 
                 <p><label>Policy End Date</label></p><input type="text" id="pED" placeholder="policyEndDate" name="policyEndDate"required><br>
                 
                 <p><label>Policy Price</label></p><input type="text" id="pP" placeholder="policyPrice" name="policyPrice"required><br>
                 <p>
                 <input type="submit" class="button"><br>
             </form>
             <p>to create Policy click on <a href="createPolicy">createPolicy</a>
    </div>
</body>
</html>
